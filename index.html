<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<title>URBAN workplace</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="Keywords" content="coworwking, oficinas, oficina, espacio de trabajo, renta">
<meta name="Description" content="Renta de oficinas de lujo en Guadalajara y Zapopan">

<link rel="icon" href="source/favicon.ico">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button w3-hover-white">
                <img src="source/LOGO.jpg" alt="Home" style="height: 30px;">
            </a>

            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#acueducto" class="w3-bar-item w3-button w3-hover-white">Torre Panorama Acueducto</a>
                <a href="#terranova" class="w3-bar-item w3-button w3-hover-white">Terranova</a>
                <a href="#about" class="w3-bar-item w3-button w3-hover-white">Contacto</a>
            </div>
            <!-- Float menu to the right. Hide them on medium and large screens -->
            <div class="w3-sidebar w3-bar-block w3-white w3-display-right w3-animate-right 
                w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
                <a href="#acueducto" class="w3-bar-item w3-button w3-hover-white">Torre Panorama Acueducto</a>
                <a href="#terranova" class="w3-bar-item w3-button w3-hover-white">Terranova</a>
                <a href="#about" class="w3-bar-item w3-button w3-hover-white">Contacto</a>
              </div>
              
              <div>
                <button class="w3-button w3-white w3-xlarge w3-display-topright w3-hide-medium 
                    w3-hide-large w3-hover-white" onclick="w3_open()">&#9776;</button>
              </div>
        </div>
        <script src="js/sidebar.js"></script>
    </div>

    <!-- Header -->
    <header>
        <div class="slideshow-container">

            <div class="mySlides fade">
            <img src="source/1.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <img src="source/2.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <img src="source/3.jpg" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
            <script src="js/header.js"></script>
    </header>

</body>
</html>
