<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8">
<title>URBAN workplace</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="Keywords" content="coworwking, oficinas, oficina, espacio de trabajo, renta">

<link rel="icon" href="source/favicon.ico">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">


<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button w3-hover-black">
                <img src="source/LOGO.jpg" alt="Home" style="height: 50px;">
            </a>

            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="#acueducto" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Torre Panorama Acueducto </p>
                </a>
                <a href="#terranova" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Terranova </p>
                </a>
                <a href="#about" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Contacto </p>
                </a>
            </div>
            <!-- Float menu to the right. Hide them on medium and large screens -->
            <div class="w3-sidebar w3-bar-block w3-black w3-display-right w3-animate-right 
                w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
                <a href="#acueducto" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Torre Panorama Acueducto </p>
                </a>
                <a href="#terranova" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Terranova </p>
                </a>
                <a href="#about" class="w3-bar-item w3-button w3-hover-black">
                    <p class="w3-alata-small"> Contacto </p>
                </a>
              </div>
              
              <div>
                <button class="w3-button w3-black w3-xxlarge w3-display-right w3-hide-medium 
                    w3-hide-large w3-hover-black" onclick="w3_open()">&#9776;</button>
              </div>
        </div>
        <script src="js/sidebar.js"></script>
    </div>

    <!-- Header -->
    <header>
        <div class="slideshow-container">

            <div class="mySlides fade">
            <img src="source/4.jpg" class="w3-round-xlarge" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <img src="source/5.jpg" class="w3-round-xlarge" style="width:100%">
            </div>
            <!---
            <div class="mySlides fade">
            <img src="source/3.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
            <img src="source/2.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <img src="source/1.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <img src="source/2.jpg" style="width:100%">
            </div>
        -->
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>      
            <script src="js/header.js"></script>
            
            <div class="w3-row-padding">
                <div class="w3-col s4"></div>

                <div class="w3-container">                  
                    <p class="w3-alata-large w3-center"> ESPACIOS DE TRABAJO DISEÑADOS PARA TU ÉXITO. </p>                  
                </div>
            </div>
    </header>

    <div class="w3-row-padding w3-margin-top">

        <div class="w3-col s6">
        <div class="w3-card w3-round-xlarge">

            <div class="w3-container">
                <h4>Terranova</h4>
            </div>
        </div>
        <div class="w3-card w3-margin-top">
            <img src="source/2.jpg" style="width:100%">
            <div class="w3-container">
                <h4 style="font-size:7vw">5 Terre</h4>
            </div>
        </div>
        </div>
    
        <div class="w3-col s6">
        <div class="w3-card">
            <img src="source/tpa.jpg" style="width:100%">
            <div class="w3-container">
                <h4>Torre Panorama Acueducto</h4>
            </div>
        </div>
        </div>
